<!DOCTYPE html>
<html>
<head>
  <title>...</title>
  <script async src="/theme.js"></script>
  <script async src="/h2i.js"></script>
  <script src="/ui.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=0.8">
  <link rel="icon" href="/logo.avif">
  <link rel="apple-touch-icon" sizes="256x256" href="/logo.avif">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

		html, body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-color: #000 !important;
			color: #0f0 !important;
			touch-action: none !important;
        }
		
		#layout.active #menu {
			left: 150px;
			width: 150px;
			box-shadow: 1px 1px 4px 1px rgb(2, 2, 2, 0.2);
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 10px;
		}

		.card {
			box-shadow: none;
			border: 0;
			border-radius: 2em;
			background-color: #000000eb;
			color: #777;
		}

		.button-primary {
			box-shadow: none;
		}

		.pure-table td {
			transition: 0.2s color linear;
		}

		.pure-g {
			transition: all 0.5s linear;
			word-spacing: normal;
		}

		.content {
			display: contents;
			width: auto;
		}

		.header,
		.content {
			padding-left: 0 !important;
			padding-right: 0 !important;
		}

		#layout {
			position: relative;
			padding-left: 0;
			width: 100%;
			height: 100%;
		}

		#menu {
			margin-left: -150px;
			width: 150px;
			position: fixed;
			top: 0;
			bottom: 0;
			z-index: 1000;
			overflow: auto;
			-webkit-overflow-scrolling: touch;
			border-radius: 0 0 1em 0;
			box-shadow: none;
		}

		.menu-link {
			position: fixed;
			display: block;
			top: 0;
			left: 0;
			background: rgba(0, 0, 0, 0.4);
			font-size: 10px;
			width: 2em;
			height: auto;
			padding: 2.1em 1.6em;
			border-radius: 0 0 10px;
			box-sizing: content-box;
		}

		#layout,
		#menu,
			.menu-link {
			-webkit-transition: left 0.2s;
			transition: left 0.2s;
			left: 0;
		}
		#menu .pure-menu-heading {
			border-radius: 0 0 0 10px;
		}

		#main {
			display: grid;
			height: 100%;
			width: 100%;
		}

		.dashboard {
			letter-spacing: normal;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			gap: 1vw;
		}

		.display-container {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: .5vw;
			flex-grow: 1;
			font-family: "Techno c";
		}
		
		.value-container {
			font-family: "Techno";
		}

		.display {
			padding: 1vw;
			text-align: center;
			position: relative;
			background-color: rgba(0, 255, 0, 0.06);
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		.value {
			font-size: 2.5vw;
			margin: 0.5vw 0;
			text-shadow: 0 0 5px #0f0;
		}

		.label {
			font-size: 1.2vw;
			text-transform: uppercase;
			letter-spacing: 0.1vw;
		}

		.status-bar {
			display: flex;
			justify-content: space-between;
			align-items: flex-end; /* Выравниваем прямоугольники по нижнему краю */
			height: 1vw; /* Высота статус-бара */
			position: relative;
			overflow: hidden;
		}

		.status-rect {
			width: 0.5vw; /* Ширина прямоугольника */
			height: 100%; /* Высота прямоугольника */
			background-color: rgba(0, 255, 0, 0.1); /* Неактивные прямоугольники */
			transition: background-color .25s linear;
		}

                <div class="pure-g" id="x" hidden>
                    <div class="dashboard" id="main-dashboard">

                            <!-- 20 дисплеев будут добавлены через JavaScript -->

                        </div>
                    </div>

<script>
'use strict';

let beep = false;
let a_count = 0;
let old_rlc;
let ext_cmd_stop = false; //Stop log by torque command or connect activity
let data; //MCU data array
let data_safe; //MCU safe config array
let session = Date.now();
let session_start = false;
const t_settings = [];
let t_log = [];
let telemetry_error = true;
let gps_lat = 0;
let gps_long = 0;
let gps_speed = 0;
let gps_failed = false;
let logger;
let freq;
let clear_rbc = false;
let l_count = 0;
let wr_freq = 0; //Write to local storage frequency. 10sec
let odo_mem;
let odo_curr = 0;
let odo_dash = "0.00";
let odo_trip = "0.00";
let curr_spd = 0;
let old_spd = 0;
let trip_exclude = 0;
let logger_full = false; //Trigger to stop record to local logger
let bot = null;
let warn_sended = false;
let logger_card_toggle = false;

function updateText(resp) {
    let delay = t_settings[11] || 100;
	if (resp != null && resp.len > 0 && resp.text.indexOf(">") !== -1 && (resp.text.indexOf("OK") !== -1 || resp.text.indexOf("ERROR") !== -1)) {
		showNotification(localization.key['dash.ext.cmd']); //Skip one message. Can be garbage on first tx/rx cmd after esp boot
		ext_cmd_stop = true;
		delay = 4000;
		return delay;
	} else if (resp != null && resp.len > 0 && resp.text.indexOf("s") !== -1) {
		delay = 500;
		return delay;
	} else ext_cmd_stop = false;

	if (clear_rbc) {
		if (data[33]) {
			showWarning(localization.key['dash.clear.err'], 3000);
			clear_rbc = false;
		} else {
			brr(50);
			set("/rst 1", 0, 1);
			clear_rbc = false;
		}
	}

	if (resp != null && resp.len > 0) {
		data = resp.text.split(";").slice(1, 37);
		if (data.length === 36 && data[35] === "~") { //CRC
			
			//Watch rollback code
			calculate(data[33]);

			//Data need to be calculated
			for (let i = 0; i < data.length - 1; i++) data[i] *= 1; //Convert from string to int/float

			data[0] -= 40; //ECT
			data[1] -= 40; //EOT
			data[2] -= 40; //IAT
			data[3] -= 40; //ATF
			data[4] -= 40; //AAT
			data[5] -= 40; //EXT
			data[9] *= 2; //MAF
			data[10] = parseInt(map(data[10], 0, 147, 0, 100)); //TPS
			data[11] = cIGN(data[11]); //IGN
			data[7] ? data[12] *= 0.125 : data[12] = 0; //INJ time on RPM only
			data[14] = parseInt((data[14] * 100) / 125); //IAC
			data[15] /= 100; //AFR
			data[16] /= 200; //O2S1 Volt
			data[17] /= 200; //O2S2 Volt
			data[21] /= 100; //EOP
			data[22] /= 100; //FP

			//map/boost
			let tmp_map = data[8];
			tmp_map < 0 ? tmp_map = 0 : tmp_map = data[8];
			updateDisplay("map", tmp_map);
			let boost_calc = ((tmp_map - 101) / 100).toFixed(2);
			updateDisplay("bst", boost_calc);

			//boost dc
			updateDisplay("bdc", data[25]);

			//rpm
			updateDisplay("rpm", data[7]);

			//spd_obd1/gps
			updateDisplay("spd", gps_failed ? data[6] : gps_speed);
			curr_spd = gps_failed ? data[6] : gps_speed;
			document.querySelector('#spd_needle .label').textContent = `${localization.key['neo.spd']} ${gps_failed ? "OBD1" : "GPS"}`;
			
			//vlt
			updateDisplay("vlt", data[32].toFixed(2));

			//ect
			updateDisplay("ect", data[0]);

			//eot
			updateDisplay("eot", data[1]);

			//iat
			updateDisplay("iat", data[2]);

			//atf
			updateDisplay("atf", data[3]);

			//aat
			updateDisplay("aat", data[4]);

			//ext
			updateDisplay("ext", data[5]);

			//eop
			updateDisplay("eop", data[21].toFixed(2));

			//flp
			updateDisplay("flp", data[22].toFixed(2));

			//afr
			updateDisplay("afr", data[15].toFixed(2));

			//egt
			updateDisplay("egt", data[20]);

			//rollback
			if (data[33] > 0) {
				if (old_rlc != data[33]) {
					a_count = 0;
					beep = true;
				}
				old_rlc = data[33];
			} else {
				if (beep && warn_sended && bot !== null) {
					if (t_settings[24] === "enabled") {
						Screenshot('main-dashboard').then(formData => {
							return bot.sendPhoto(formData, "🟢 <code>OK</code>", t_settings[19]);
						});
					} else {
						bot.sendMessage("🟢 <code>OK</code>", null, null, false);
					}
				  warn_sended = false;
				}
				beep = false;
				a_count = 0;
				old_rlc = 0;
			}
			//indicators
			if (data[26] == 1) updateDisplay("fan", 'on');
			else if (data[26] == 0) updateDisplay("fan", 'off');
			else if (data[26] == 95) updateDisplay("fan", 'max');
			else updateDisplay("fan", data[26]);

			updateDisplay("run_mhs", `${String(parseInt((data[23] / 60) / 60)).padStart(2, '0')}:${String(parseInt((data[23] / 60) % 60)).padStart(2, '0')}:${String(data[23] % 60).padStart(2, '0')} / ${String(parseInt(data[24] / 60)).padStart(4, '0')}`);
			updateDisplay("odo", odo_dash);
		}
	}
	return delay;
}

function cIGN(a) {
	let tmp = ((parseInt(a) + 48) / 2 - 64);
	if (tmp == -40) tmp = 0;
	return tmp;
}

const gBit = (b, bitNumber) => (b >> bitNumber) & 0x01;
function calculate(number) {
  const events = [
    { name: "KNK", needleId: "main-dashboard" },
    { name: "EGT", needleId: "egt_needle" },
    { name: "EOP", needleId: "eop_needle" },
    { name: "FLP", needleId: "flp_needle" },
    { name: "EOT", needleId: "eot_needle" },
    { name: "ECT", needleId: "ect_needle" },
    { name: "OVB", needleId: "bst_needle" },
    { name: "AFR", needleId: "afr_needle" },
    { name: "IAT", needleId: "iat_needle" },
    { name: "MAP", needleId: "map_needle" },
    { name: "FAN", needleId: null },
    { name: "ATF", needleId: "atf_needle" },
    { name: "AAT", needleId: "aat_needle" },
    { name: "EXT", needleId: "ext_needle" },
    { name: "VLT", needleId: "vlt_needle" },
    { name: "RPM", needleId: "rpm_needle" },
  ];
  let msg = "";
  let hasErrors = false;

    events.forEach((sensor, index) => {
      if (gBit(number, index) === 1) {
        msg += `${sensor.name} `;
        if (sensor.needleId !== null) {
          $(`#${sensor.needleId}`).classList.add("blink"); // Добавляем класс с анимацией
          hasErrors = true;
        }
      } else if (sensor.needleId !== null) {
          $(`#${sensor.needleId}`).classList.remove("blink"); // Убираем анимацию
      }
    });

  return msg;
}

function do_beep() {
	window.setTimeout(do_beep, 3000);
	if (beep == false) return;
	a_count < 4 ? a_count++ : a_count = 4;
	if (a_count < 4) {
		try {
			if (a_count == 1 && bot !== null) {
				const code = calculate(data[33], true);
				if (t_settings[24] === "enabled") {
					Screenshot('main-dashboard').then(formData => {
						return bot.sendPhoto(formData, `🔴 <code>${code}</code>`, t_settings[19]);
					});
				} else {
					bot.sendMessage(`🔴 <code>${code}</code>`, null, null, false);
				}
			  warn_sended = true;
			}
			alarm.play();
		} catch (err) {}
		brr(250); //Vibrate 250ms. Safari not supported
	}
}

let gps_options = {
	enableHighAccuracy: true,
	timeout: 30000,
	maximumAge: 0
};

function getLocation() {
	if (navigator.geolocation) {
		navigator.geolocation.watchPosition(gpsData, function() {
			gps_failed = true
		}, gps_options);
	}
}

function gpsData(position) {
	gps_lat = position.coords.latitude;
	gps_long = position.coords.longitude;
	gps_speed = Math.trunc(position.coords.speed * 3.6);
	gps_failed = position.coords.speed == null ? true : false;
}

const SESS_LIMIT = 100000;
const MAX_PARALLEL_UPLOADS = 5;
const IDB_SYNC_INTERVAL = 59000;
let logsRestored = false;
let restoringLogs = false;
let isSavingToDB = false;
let longOffline = false;
let lastProcessTime = 0; // Время последнего вызова processLogs
let lastIDBSyncTime = 0;
let datapoints = 0;
let telError = '';
let isProcessing = false; // Защита от параллельной обработки
let session_queued = false;
let idb_empty = true;
let queue_sync = false;

function logs_handler() {
    const currentTime = Date.now();

    // IndexedDB: инициализация и операции
    const dbName = 'TelemetryQueueDB';
    const storeName = 'logs';

    function openDB(callback) {
        const request = indexedDB.open(dbName, 1);

        request.onupgradeneeded = (event) => {
            const db = event.target.result;
            if (!db.objectStoreNames.contains(storeName)) {
                db.createObjectStore(storeName, { autoIncrement: true });
            }
        };

        request.onsuccess = (event) => callback(event.target.result);
    }

    function clearLogsFromDB(callback) {
        openDB((db) => {
            const tx = db.transaction([storeName], 'readwrite');
            const store = tx.objectStore(storeName);
            const req = store.clear();
            req.onsuccess = () => callback && callback();
        });
    }

    function saveLogsToDB(logs) {
        if (!logs || !logs.length) return;

        const chunkSize = 10000;
        let index = 0;

        function writeNextChunk() {
            openDB((db) => {
                const tx = db.transaction([storeName], 'readwrite');
                const store = tx.objectStore(storeName);
                const chunk = logs.slice(index, index + chunkSize);
                chunk.forEach((log) => store.add(log));
                tx.oncomplete = () => {
                    index += chunkSize;
                    if (index < logs.length) {
                        setTimeout(writeNextChunk, 100);
                        queue_sync = true;
                    } else {
                        idb_empty = false;
                        queue_sync = false;
                    }
                };
            });
        }

        writeNextChunk();
    }

    function getLogsFromDB(callback) {
        openDB((db) => {
            const tx = db.transaction([storeName], 'readonly');
            const store = tx.objectStore(storeName);
            const logs = [];
            store.openCursor().onsuccess = (event) => {
                const cursor = event.target.result;
                if (cursor) {
                    logs.push(cursor.value);
                    cursor.continue();
                } else {
                    idb_empty = logs.length === 0;
                    callback(logs);
                }
            };
        });
    }

    function deleteFirstNFromDB(n, callback) {
        if (idb_empty) return callback && callback(0);
        openDB((db) => {
            const tx = db.transaction([storeName], 'readwrite');
            const store = tx.objectStore(storeName);
            let count = 0;
            store.openCursor().onsuccess = (event) => {
                const cursor = event.target.result;
                if (cursor && count < n) {
                    store.delete(cursor.primaryKey);
                    count++;
                    cursor.continue();
                } else {
                    if (callback) callback(count);
                }
            };
        });
    }

    // Оффлайн переход
    if (alarm_on) {
        if (!isSavingToDB && t_log.length > map(freq, 100, 1000, 100, 10)) {
            isSavingToDB = true;
            const toSave = [...t_log];
            t_log = [];
            clearLogsFromDB(() => {
                saveLogsToDB(toSave);
                isSavingToDB = false;
            });
        }
        session_start = false; // Start new session request
        logsRestored = false;  // Reset the flag to allow restoration later
        restoringLogs = false;
        session_queued = false;
        session = currentTime; // New session id
    }

    // Онлайн переход (восстановление)
    else if (!logsRestored && !restoringLogs) {
        restoringLogs = true;
        getLogsFromDB((logs) => {
            if (logs.length > 0) {
                t_log = logs.concat(t_log);
            }
            logsRestored = true;
            restoringLogs = false;
        });
    }

    // Проверка условий на выгрузку
    try {
        if (!loaded || gauges_error || alarm_on || data[35] !== "~" || ext_cmd_stop) {
            lastIDBSyncTime = currentTime;
            setTimeout(logs_handler, 1000);
            return;
        }
    } catch (e) {
        lastIDBSyncTime = currentTime;
        setTimeout(logs_handler, 1000);
        return;
    }

    // Local storage logs
    if (t_settings[13] === "enabled") {
        try {
            let storage_left = parseInt(map(logger.length, 0, 5000000, 0, 100));
            $("#sleft").textContent = storage_left + "%";
            if (storage_left < 100) {
				$("#logger-card").style.display = logger_card_toggle ? 'flex' : 'none';
                logger += [
                    currentTime, data[0], data[1], data[2], data[3], data[4], data[5], data[6],
                    data[7], data[8], data[9], data[10], data[11], data[12], data[13], data[14],
                    data[15], data[16], data[17], data[20], data[21], data[22], data[23],
                    parseInt(data[24] / 60), data[25], data[26], data[27], data[28],
                    data[29], data[30], data[31], data[32], data[33], gps_lat, gps_long,
                    gps_speed, odo_dash
                ].join(" ") + "\n";
                wr_freq++;
                if (wr_freq >= t_settings[14] * 10) {
                    localStorage.setItem("log", logger); //Store log in local storage 5mb limit
                    wr_freq = 0;
                }
            } else {
                if (!logger_full) {
                    localStorage.setItem("log", logger);
                    logger_full = true;
                }
                showWarning(localization.key['dash.logger.full']);
				$("#logger-card").style.display = 'flex';
            }
        } catch (e) {
            logger_init();
        }
    }

    // Telemetry upload
    if (t_settings[0] === "enabled" && t_settings[1].length > 0) {
        const normalInterval = freq; // Интервал freq мс
        const errorInterval = 10000; // Интервал 10 сек

        // Если сессия ещё не подтверждена на сервере и ещё не помещена в очередь — ставим её в очередь
        if (!session_start && !session_queued) {
            const start_request = `session=${session}&time=${session}&lang=${lang}&profileName=${t_settings[2] || 'RedManage'}`;
            t_log.push("SESSION_START:" + start_request);
            session_queued = true; // отмечаем, что запрос уже в очереди (но НЕ подтверждён)
        }

        const request = [
            "session=", session, "&id=RedManage&time=", currentTime, "&lang=", lang,
            "&kff1202=", ((data[8] - 101) / 100),
            "&k5=", data[0], "&k5c=", data[1], "&kf=", data[2],
            "&kb4=", data[3], "&k46=", data[4], "&k2101=", data[5],
            "&kd=", data[6], "&kc=", data[7], "&kb=", data[8],
            "&k10=", data[9], "&k11=", data[10], "&ke=", data[11],
            "&k2112=", data[12], "&k2100=", data[13], "&k2113=", data[14],
            "&k21cc=", data[15], "&kff1214=", data[16], "&kff1218=", data[17],
            "&k78=", data[20], "&k2111=", data[21], "&k2119=", data[22],
            "&k1f=", data[23], "&k2118=", parseInt(data[24] / 60),
            "&k2120=", data[25], "&k2122=", data[26], "&k2124=", data[27],
            "&k21e1=", data[28], "&k21e2=", data[29], "&k2125=", data[30],
            "&k2126=", data[31], "&kff1238=", data[32], "&k21fa=", data[33],
            "&kff1006=", gps_lat, "&kff1005=", gps_long, "&kff1001=", gps_speed,
            "&kff1204=", odo_trip, "&kff120c=", odo_dash
        ].join("");

        t_log.push(request); // Collect logs in array if connection to telemetry is lost

        // Лимит лога 1млн датапоинтов
        if (t_log.length > 1000000) {
          t_log.shift(); // Удаляем старые записи
        }

        xhr_timeout = t_log.length > 10 ? 60000 : 1000; // Change xhr timeout when we have a queue

        const uploadLog = (log) => {
            return new Promise((resolve, reject) => {
                const payload = log.startsWith("SESSION_START:") ? log.replace("SESSION_START:", "") : log;
                ajaxReq("POST", t_settings[1],
                    (resp) => {
                        if (resp !== "OK!") {
                            telemetry_error = true;
                            telError = resp;
                            reject(new Error("Upload failed: " + resp));
                        } else {
                            telemetry_error = false;
                            telError = '';
                            longOffline = false;
                            resolve({ isSessionStart: log.startsWith("SESSION_START:") });
                        }
                    },
                    (s, st) => {
                        telemetry_error = true;
                        telError = s !== 0 ? (!st ? localization.key['dash.tel.err'] : st) : localization.key['dash.tel.unav'];
                        longOffline = true;
                        reject(new Error("Upload error"));
                    },
                    payload,
                    t_settings[3]
                );
            });
        };

        const processLogs = async () => {
            if (isProcessing) return;
            isProcessing = true;
            try {
                while (t_log.length) {
                    const batch = t_log.slice(0, telemetry_error ? 1 : MAX_PARALLEL_UPLOADS);
                    const results = await Promise.allSettled(batch.map(uploadLog));
                    let processedCount = 0;

                    for (const res of results) {
                        if (res.status === "fulfilled") {
                            processedCount++;
                            const isSessionStart = res.value.isSessionStart;
                            if (isSessionStart) {
                                session_start = true;
                                session_queued = false;
                                datapoints = 0;
                                showNotification(localization.key['dash.tel.start']);
                            } else {
                                datapoints++;
                                if (datapoints >= SESS_LIMIT) {
                                    session_start = false;
                                    session = currentTime;
                                }
                            }
                        } else {
                            // Ошибка — прерываем, чтобы не терять очередь
                            telemetry_error = true;
                            break;
                        }
                    }

                    // Удаляем успешно обработанные логи
                    if (processedCount > 0) {
                        t_log.splice(0, processedCount);
                        if (!idb_empty) deleteFirstNFromDB(processedCount);
                    }

                    // Если была ошибка — выходим, не продолжаем дальше
                    if (telemetry_error) break;
                }
            } finally {
                isProcessing = false;
            }
        };

        // Управление частотой вызова processLogs
        const currentInterval = telemetry_error ? errorInterval : normalInterval;
        if (currentTime - lastProcessTime >= currentInterval) {
            processLogs();
            lastProcessTime = currentTime;
        }

		if (telemetry_error && telError.length > 0) {
			updateDisplay("tel", queue_sync ? "SYNC ..." : "ERROR");
			$('#tel').style.textShadow = '0 0 5px red';
			$('#tel').style.color = 'red';
		}
		else {
			if (t_log.length > 5) {
				updateDisplay("tel", `QUEUE: ${t_log.length}`);
			} else if (!session_start) {
				updateDisplay("tel", "CONNECTING ...");
			} else {
				updateDisplay("tel", "ONLINE");
			}
			$('#tel').style.textShadow = '0 0 5px #0f0';
			$('#tel').style.color = 'inherit';
		}
    }

    // Автосинхронизация очереди в IndexedDB
    if (currentTime - lastIDBSyncTime >= IDB_SYNC_INTERVAL) {
        lastIDBSyncTime = currentTime;
        if (t_log.length > 10 && !isProcessing && !isSavingToDB) {
            isSavingToDB = true;
            const toSave = [...t_log];
            clearLogsFromDB(() => {
                saveLogsToDB(toSave);
                isSavingToDB = false;
            });
        }
    }

    // Планирование следующего вызова
    setTimeout(
        logs_handler,
        t_settings[0] === "enabled" ? (session_start ? freq : longOffline ? freq : 2500) : freq
    );
}

let odoSaveCounter = 0;
let isOffline = false;
function initOdometer() {
  if (gauges_error || alarm_on) { //Если offline ничего не делаем и сохраняем один раз текущее значение odo на всякий случай
	if (!isOffline) {
		if (odo_curr > 0) { // записываем только если значение не пустое, может прилететь разовый gauges_error на старте и одометр обнулится
		    localStorage.setItem('odo', odo_curr);
		}
		isOffline = true;
	}
	return;
  } else isOffline = false;
  if (odo_mem === undefined) {
    odo_mem = parseFloat(localStorage.getItem('odo')) || 0;
    if (odo_mem >= 9999999) odo_mem = 0;
    trip_exclude = odo_mem;
  }

  if (curr_spd) {
    // Вычисляем пройденное расстояние за 1 секунду
    let distance = curr_spd / 3600; // км/ч -> км/с
    odo_curr = odo_mem + distance;

    if (odo_curr >= 9999999) {
      odo_curr = 0;
      odo_mem = 0;
      trip_exclude = 0;
    }

    // Увеличиваем счетчик
    odoSaveCounter++;

    // Сохраняем значение в localStorage каждые 10 секунд
  if (odoSaveCounter >= 10) {
    localStorage.setItem('odo', odo_curr);
    odoSaveCounter = 0;
  }

    // Обновляем odo_mem для следующей итерации
    odo_mem = odo_curr;
  } else {
    odo_curr = odo_mem;
  }

  odo_dash = odo_curr.toFixed(2);
  odo_trip = Math.abs(odo_curr - trip_exclude).toFixed(2);
}

            </div>
            ${statusBarHtml}
        `;
        container.appendChild(display);
    });

    // Добавляем дополнительный HTML код логгера после всех дисплеев
    const logCard = document.createElement('div');
    logCard.className = 'pure-u-1 pure-u-md-1-2';
	logCard.id = 'logger-card';
    logCard.innerHTML = `
        <div class="card log-card" id="log_card" style="line-height:1">
            <form action="javascript:void(0);" class="pure-form">
                <h1 l10n="logger.title"></h1>
                <table class="pure-table pure-table-horizontal">
                    <tbody>
                        <tr>
                            <td l10n="logger.filled"></td>
                            <td><samp id="sleft">...</samp></td>
                        </tr>
                        <tr>
                            <td><button id="log-save-btn" class="pure-button button-primary" l10n="logger.save"></button></td>
                            <td><button id="log-clear-btn" class="pure-button button-primary" l10n="logger.clear"></button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    `;
    container.parentElement.appendChild(logCard);
}

// Добавление динамических стилей
function addDynamicStyles() {
    const styles = `
        .value-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .min-reached, .max-reached {
            font-size: 1.5vw;
            color: #0f0;
            opacity: 0.7;
            min-width: 4vw;
            text-align: center;
        }

        .value {
            font-size: 2.5vw;
            margin: 0 1vw;
            text-shadow: 0 0 5px #0f0;
            min-width: 6vw;
            text-align: center;
        }

        .range-value {
            font-size: 0.8vw;
            color: #0f0;
            opacity: 0.7;
            min-width: 2.5vw;
            text-align: center;
        }
    `;

    const styleSheet = document.createElement("style");
    styleSheet.innerText = styles;
    document.head.appendChild(styleSheet);
}

function updateDisplay(id, value) {
    const display = document.getElementById(id);
    const minDisplay = document.getElementById(`${id}-min`);
    const maxDisplay = document.getElementById(`${id}-max`);
    const data = displayData.find(d => d.id === id);

    // Обновляем текущее значение
    display.textContent = value.toString();

    // Обновляем min и max только для элементов с индексом >= 4
    if (data.min !== null && data.max !== null) {
        if (data.currentMin === null || value < data.currentMin || data.currentMin === '---') {
            data.currentMin = value;
            if (minDisplay) minDisplay.textContent = value.toString();
        }

        if (data.currentMax === null || value > data.currentMax || data.currentMax === '---') {
            data.currentMax = value;
            if (maxDisplay) maxDisplay.textContent = value.toString();
        }

        // Обновляем прямоугольники
        const percentage = ((value - data.min) / (data.max - data.min)) * 100;
        for (let i = 0; i < 20; i++) {
            const rect = document.getElementById(`${id}-rect-${i}`);
            if (rect) {
                if (percentage >= (i + 1) * 5) { // 20 прямоугольников, каждый соответствует 5%
                    // Цвет прямоугольника зависит от его позиции (слева зеленый, справа красный)
                    const colorValue = ((19 - i) / 19) * 120; // Инвертируем цвет: слева зеленый, справа красный
                    rect.style.backgroundColor = `hsl(${colorValue}, 100%, 50%)`;
                } else {
                    rect.style.backgroundColor = 'rgba(0, 255, 0, 0.1)'; // Неактивные прямоугольники
                }
            }
        }
    }
}

function resetSystem() {
  if (!alarm_on) return;
    displayData.forEach((data, index) => {
        // Сбрасываем текущие min/max значения
        data.currentMin = null;
        data.currentMax = null;

        // Обновляем значение
        updateDisplay(data.id, '---'); // Используем data.min или 0, если min === null

        // Обновляем отображение только для элементов, у которых есть min и max
        if (index >= 4) { // Только для элементов с индексом >= 4
            const minDisplay = document.getElementById(`${data.id}-min`);
            const maxDisplay = document.getElementById(`${data.id}-max`);
            if (minDisplay) minDisplay.textContent = '---';
            if (maxDisplay) maxDisplay.textContent = '---';
        }

    });
	calculate(0);
	$('#tel').style.textShadow = '0 0 5px #0f0';
	$('#tel').style.color = 'inherit';
}

// Массив с фильтрами
const filters = [
  'hue-rotate(45deg)',
  'saturate(0.5)',  
  'sepia(1)',
  'brightness(0.7) sepia(1) hue-rotate(-50deg) saturate(5)'
];

// Функция для переключения фильтров
function toggleFilter() {
  const element = $('#main-dashboard');
  if (!element) return;

  // Получаем текущий фильтр из localStorage или устанавливаем индекс 1
  let currentIndex = parseInt(localStorage.getItem('currentFilterIndex'));
  if (isNaN(currentIndex)) currentIndex = 1; // По умолчанию saturate(0.5)

  // Обновляем индекс для следующего вызова
  currentIndex = (currentIndex + 1) % filters.length;

  // Сохраняем новый индекс в localStorage
  localStorage.setItem('currentFilterIndex', currentIndex.toString());
  
  // Применяем фильтр
  restoreFilter();
}

// Функция для восстановления фильтра при загрузке страницы
function restoreFilter() {
  const element = $('#main-dashboard');
  if (!element) return;

  // Получаем индекс из localStorage или устанавливаем индекс 1
  let currentIndex = parseInt(localStorage.getItem('currentFilterIndex'));
  if (isNaN(currentIndex)) currentIndex = 1; // По умолчанию saturate(0.5)

  // Применяем сохраненный фильтр
  element.style.filter = filters[currentIndex];
}

const bars_display = [
  'none',
  'flex'
];

function toggleBars() {
  const elements = document.querySelectorAll('.status-bar');
  if (!elements.length) return;

  // Get current state from localStorage (default: 1 = 'flex')
  let currentIndex = parseInt(localStorage.getItem('showBars'));
  if (isNaN(currentIndex)) currentIndex = 1; // Default: show bars

  // Toggle between 0 and 1
  currentIndex = (currentIndex + 1) % bars_display.length;

  // Save new state
  localStorage.setItem('showBars', currentIndex.toString());
  
  // Apply to all elements
  elements.forEach(element => {
    element.style.display = bars_display[currentIndex];
  });
}

// Restore state on page load
function restoreBars() {
  const elements = document.querySelectorAll('.status-bar');
  if (!elements.length) return;

  // Get current state (default: 1 = 'flex')
  let currentIndex = parseInt(localStorage.getItem('showBars'));
  if (isNaN(currentIndex)) currentIndex = 1;

  // Apply to all elements
  elements.forEach(element => {
    element.style.display = bars_display[currentIndex];
  });
}

// Переключение фильтров тапом тремя пальцами
longTap("main-dashboard", null, 500, null, () => {
  toggleFilter();	
  brr(50);
});

// Переключение шкал тапом двумя пальцами
longTap("main-dashboard", null, 500, () => {
  toggleBars();	
  brr(50);
}, null);

function readSafe() {
    ajaxSpin('POST', "/console/clear", none, none);
    ajaxSpin('POST', "/console/send?text=" + encodeURIComponent("/rm") + nr, none, none);
    fetchSafe(150, false);
}

function fetchSafe(delay, repeat) {
    window.setTimeout(function() {
        ajaxJson('GET', "/console/text",
            function(resp_safe) {
                let dly = updateSafe(resp_safe);
                if (repeat) fetchSafe(dly, repeat);
                alarm_count = 0;
            },
            function() {
                    setTimeout(function() {
                        readSafe()
                    }, 3000);
            });
    }, delay);
}

function updateSafe(resp_safe) {

    if (resp_safe != null && resp_safe.len > 0) {
        data_safe = resp_safe.text.split(";").slice(1, 406);

        if (data_safe.length !== 405 || data_safe[404] !== "~") {
            readSafe();
            return;
        }
        loaded = true;
		
    } else readSafe();
}
