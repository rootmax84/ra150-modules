			.pure-g {
				transition: all 0.5s linear;
				word-spacing: normal;
			}
			.content {
				display: contents;
				width: auto;
			}
			.header,
			.content {
				padding-left: 0 !important;
				padding-right: 0 !important;
			}
			#layout {
				position: relative;
				padding-left: 0;
			}
			#menu {
				margin-left: -150px;
				width: 150px;
				position: fixed;
				top: 0;
				bottom: 0;
				z-index: 1000;
				overflow: auto;
				-webkit-overflow-scrolling: touch;
				border-radius: 0 0 1em 0;
				box-shadow: none;
			}
			.menu-link {
				position: fixed;
				display: block;
				top: 0;
				left: 0;
				background: rgba(0, 0, 0, 0.4);
				font-size: 10px;
				width: 2em;
				height: auto;
				padding: 2.1em 1.6em;
				border-radius: 0 0 10px;
			}
			#layout,
			#menu,
				.menu-link {
				-webkit-transition: left 0.2s;
				transition: left 0.2s;
				left: 0;
			}
			#menu .pure-menu-heading {
				border-radius: 0 0 0 10px;
			}
			.popup-rlc {
				left: 50px !important;
				top: 0;
			}
			.dashboard {
				font-family: 'Roboto Mono Medium';
				display: flex !important;
				align-items: center !important;
				gap: 0;
				position: relative !important;
				letter-spacing: normal !important;
				z-index: 1;
				transition: gap .5s;
				margin: 0 35px;
			}
			.gauge {
				background: #1a1a1a;
				border-radius: 50%;
				position: relative;
				transform: translate3d(0, 0, 0);
				box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.5);
			}
			.side-gauge {
				width: 200px;
				height: 200px;
				transition: background .5s;
			}
			.main-gauge {
				width: 300px;
				height: 300px;
				z-index: 1;
			}
			.needle {
				position: absolute;
				transform-origin: bottom center;
				background: #FF6600;
				border-radius: 5px;
				transition: transform 0.5s ease-out;
				z-index: 1;
			}
			.main-needle {
				width: 4px;
				height: 140px;
				left: calc(50% - 2px);
				bottom: 50%;
			}
			.side-needle {
				width: 3px;
				height: 90px;
				left: calc(50% - 1.5px);
				bottom: 50%;
			}
			.sub-gauge {
				position: absolute;
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background: #000;
				transform: translate(-50%, -50%) scale(.8);
				box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
				border: 2px solid #333;
			}
			.sub-needle {
				width: 2px;
				height: 40px;
				left: calc(50% - 1px);
				bottom: 50%;
				background: #ff6600;
				box-shadow: 0 0 5px #ff6600;
			}
			.sub-gauge-face {
				position: absolute;
				width: 90%;
				height: 90%;
				top: 5%;
				left: 5%;
				border-radius: 50%;
				background: linear-gradient(135deg, #222 0%, #2f294e 100%);
			}
			.sub-gauge-face-out {
				background: linear-gradient(135deg, #222 0%, #222 100%);
			}
			.sub-gauge-markings {
				position: absolute;
				width: 100%;
				height: 100%;
			}
			.sub-gauge-marking {
				position: absolute;
				width: 2px;
				height: 10px;
				background: #fff;
				left: 50%;
				top: 10%;
				transform-origin: 50% 40px;
			}
			.sub-gauge-label {
				position: absolute;
				bottom: 35%;
				left: 72%;
				transform: translateX(-50%);
				color: #ff6600;
				font-size: 12px;
				font-weight: bold;
			}
			.sub-gauge-value {
				position: absolute;
				top: 55%;
				left: 50%;
				transform: translateX(-50%);
				color: #fff;
				font-size: 16px;
				font-weight: bold;
				text-shadow: 0 0 3px #b7b7b7;
			}
			.sub-gauge-out {
				z-index: -2;
				opacity: .8;
			}
			.indicators {
				position: absolute;
				top: -25px;
				left: 50%;
				transform: translateX(-50%);
				display: flex;
				gap: 50px;
				font-family: monospace, monospace;
				font-size: 12px;
				filter: brightness(0.8);
			}
			.indicator {
				color: #777;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				transition: color 0.3s;
			}
			.indicator.active {
				color: springgreen;
			}
			.numbers {
				position: absolute;
				width: 100%;
				height: 100%;
				color: white;
			}
			.number {
				position: absolute;
				transform-origin: center;
				font-size: 12px;
				width: 30px;
				height: 20px;
				display: flex;
				justify-content: center;
				align-items: center;
				text-shadow: 0 0 3px #b7b7b7;
				opacity: 0;
				transition: opacity 4s;
			}
			.peak-max,
			.peak-min {
				position: absolute;
				background: #ff0;
				transform-origin: 50% 100%;
				border-radius: 2px;
				transition: transform .5s ease-out;
				opacity: .5;
			}
			.peak-max {
				background: #f00;
				filter: drop-shadow(0px 0px 2px red);
			}
			.peak-min {
				background: #0f0;
				filter: drop-shadow(0px 0px 2px green);
			}
			#boost {
				right: 100px;
				z-index: -1;
				margin-right: -50px;
			}
			#tachometer {
				left: 100px;
				z-index: -1;
				margin-left: -50px;
			}
			#altezza {
				position: absolute;
				color: #777;
				top: 46%;
				left: 15%;
				opacity: .5;
				font-style: italic;
				letter-spacing: 3px;
				text-shadow: 0 0 5px black;
				z-index: 1;
				width: 100px;
				text-overflow: ellipsis;
				overflow: hidden
			}
			.side-gauge::before, .side-gauge::after {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				opacity: 0;
				transition: opacity 0.5s;
			}
			.side-gauge::before {
				background: radial-gradient(circle at 50% 50%, rgba(152,77,21,0.7), rgba(26,26,26,0) 60%, rgba(0,0,0,0) 100%);
			}
			.side-gauge::after {
				background: radial-gradient(circle at 50% 50%, rgba(255,0,0,0.7), rgba(26,26,26,0) 60%, rgba(0,0,0,0) 100%);
			}

				left: 32%;
				bottom: 18%;

				transition: opacity .5s, color .5s;
			}
			#vlt-warning {

				left: 48%;

				position: absolute;
				color: #000;
				top: 50%;
				left: 50%;
				z-index: 1;
				transform: translate(-4px, 20px);
				font-size: 12px;
				transition: all .5s;
				opacity: .1;
			}
			.tick {
				box-shadow: 0 0 3px #b7b7b7;
			}
			/* Добавляем CSS-анимацию для мерцания варнингов */
			@keyframes blink {
				0%, 100% {
					box-shadow: inset 0 0 10px 5px red;
				}
				50% {
					box-shadow: none;
				}
			}
			/* Класс для применения анимации */
			.blink {
				animation: blink 0.33s infinite;
			}

let intervalId;

// Начать проигрывание
function startPlaying() {
    intervalId = setInterval(() => {
        bmw_snd.currentTime = 0;
        bmw_snd.play();
    }, 3000);
}

// Остановить проигрывание
function stopPlaying() {
    clearInterval(intervalId);
    bmw_snd.pause();
    bmw_snd.currentTime = 0;
}

function bmw() {
	stopPlaying();
	if (localStorage.getItem("brandText") !== null && localStorage.getItem("brandText").toLowerCase() === "bmw") {
		$("#altezza").innerHTML = bmw_mil;
		startPlaying();
	}
}

class Gauge {
	constructor(element, maxValue, minValue = 0, numBigMarks = 4, gaugeArc = 270, startAngle = -135) {
		this.element = element;
		this.maxValue = maxValue;
		this.minValue = minValue;
		this.currentValue = minValue;
		this.numBigMarks = numBigMarks;
		this.needle = element.querySelector('.needle');
		this.numbersDiv = element.querySelector('.numbers');
		this.peakMax = minValue; // Инициализация максимального пика
		this.peakMin = maxValue; // Инициализация минимального пика
		this.gaugeArc = gaugeArc; // Общий угол шкалы в градусах
		this.startAngle = startAngle; // Начальный угол
		this.calculateBigMarkAngles(); // Вычисляем углы больших меток
		if (this.numbersDiv) {
			this.setupNumbers();
		}
		this.updateTicks(); // Обновляем деления
	}
	calculateBigMarkAngles() {
		this.bigMarkAngles = [];
		const angleBetweenBigMarks = this.gaugeArc / (this.numBigMarks - 1);
		for (let i = 0; i < this.numBigMarks; i++) {
			const angle = this.startAngle + i * angleBetweenBigMarks;
			this.bigMarkAngles.push(angle);
		}
	}
	setupNumbers() {
		// Очистка предыдущих чисел, если они есть
		this.numbersDiv.textContent = '';
		const gaugeRadius = this.element.clientWidth / 2;
		const tickOffsetFromEdge = 10; // Расстояние от края до начала деления
		const bigTickLength = 10;
		const numberOffset = 10; // Расстояние от конца большого деления до числа
		// Радиус для размещения чисел
		const radius = gaugeRadius - tickOffsetFromEdge - bigTickLength - numberOffset;
		for (let i = 0; i < this.numBigMarks; i++) {
			const number = document.createElement('div');
			number.className = 'number';
			let value;
			if (this.element.id === 'tachometer') {
				// Для тахометра делаем разметку от 0 до 8
				value = Math.round(i * (this.maxValue / 1000) / (this.numBigMarks - 1));
			} else if (this.element.id === 'speedometer') {
				// Для спидометра делаем разметку кратную 20
				value = Math.round(i * (this.maxValue / (this.numBigMarks - 1)) / 20) * 20;
			} else if (this.element.id === 'boost') {
				// Для буста делаем разметку кратную 0.5
				value = Math.round(i * (this.maxValue / (this.numBigMarks - 1)) / 0.5) * 0.5;
			} else {
				value = Math.round(this.minValue + (this.maxValue - this.minValue) * i / (this.numBigMarks - 1));
			}
			number.textContent = value;
			const angle = this.bigMarkAngles[i];
			number.style.position = 'absolute';
			number.style.left = '50%';
			number.style.top = '50%';
			number.style.transform = `
                translate(-50%, -50%)
                rotate(${angle}deg)
                translate(0, -${radius}px)
                rotate(${-angle}deg)
            `;
			this.numbersDiv.appendChild(number);
		}
	}
	updateTicks() {
		// Удаляем все существующие деления
		this.element.querySelectorAll('.tick').forEach(tick => tick.remove());
		const numSmallTicksBetweenBigMarks = 4; // Количество маленьких делений между большими
		const gaugeRadius = this.element.clientWidth / 2;
		const tickOffsetFromEdge = 10; // Расстояние от края до начала деления
		const bigTickLength = 10;
		const smallTickLength = 5;
		// Расчет общего количества маленьких делений
		const totalTicks = (this.numBigMarks - 1) * (numSmallTicksBetweenBigMarks + 1) + 1;
		const angleBetweenTicks = this.gaugeArc / (totalTicks - 1); // Угол между каждым делением
		for (let i = 0; i < totalTicks; i++) {
			const tick = document.createElement('div');
			const isMainTick = (i % (numSmallTicksBetweenBigMarks + 1)) === 0;
			const angle = this.startAngle + i * angleBetweenTicks;
			tick.className = 'tick';
			tick.style.position = 'absolute';
			tick.style.left = '50%';
			tick.style.top = '50%';
			tick.style.width = isMainTick ? '2px' : '1px';
			tick.style.height = isMainTick ? bigTickLength + 'px' : smallTickLength + 'px';
			tick.style.background = isMainTick ? '#bbb' : '#666';
			tick.style.transformOrigin = '50% 100%';
			tick.style.transform = `
                translate(-50%, -100%)
                rotate(${angle}deg)
                translate(0, -${gaugeRadius - tickOffsetFromEdge}px)
            `;
			this.element.appendChild(tick);
		}
	}
	setValue(value) {
		this.currentValue = Math.max(this.minValue, Math.min(value, this.maxValue));
		this.updateNeedle();
		this.updatePeaks();
	}
	updatePeaks() {
		if (this.currentValue > this.peakMax) {
			this.peakMax = this.currentValue;
		}
		if (this.currentValue < this.peakMin) {
			this.peakMin = this.currentValue;
		}
	}
	updateNeedle() {
		const percentage = (this.currentValue - this.minValue) / (this.maxValue - this.minValue);
		const degrees = this.startAngle + (percentage * this.gaugeArc); // Переводим процент в градусы
		this.needle.style.transform = `rotate(${degrees}deg)`;
	}
	// Метод для изменения количества больших меток
	setNumBigMarks(num) {
		this.numBigMarks = num;
		this.calculateBigMarkAngles(); // Пересчитываем углы
		if (this.numbersDiv) {
			this.setupNumbers();
		}
		this.updateTicks();
	}
}

function updateGauge(element, value = 0, warningThreshold = 1, dangerThreshold = 2) {
  const warningOpacity = Math.min(Math.max((value - warningThreshold) / (dangerThreshold - warningThreshold), 0), 1);
  const dangerOpacity = Math.max((value - dangerThreshold) / (dangerThreshold - warningThreshold), 0);

  element.style.setProperty('--warning-opacity', warningOpacity);
  element.style.setProperty('--danger-opacity', dangerOpacity);
}

let gaugesTested = false;
function updateText(resp) {
    let delay = t_settings[11] || 100;
	
	if (!loaded) {
		return 250;
	}
	
	if (!gaugesTested) {
		testGauges();
		delay = 4000;
		return delay;
	}
	
	if (typeof reload_settings === 'boolean' && reload_settings) {
		ext_cmd_stop = true;
		reload_settings = false;
		delay = 1000;
		return delay;
	} else if (resp != null && resp.len > 0 && resp.text.indexOf(">") !== -1 && (resp.text.indexOf("OK") !== -1 || resp.text.indexOf("ERROR") !== -1)) {
		showNotification(localization.key['dash.ext.cmd']); //Skip one message. Can be garbage on first tx/rx cmd after esp boot
		ext_cmd_stop = true;
		delay = 4000;
		return delay;
	} else if (resp != null && resp.len > 0 && resp.text.indexOf("s") !== -1) {
		delay = 500;
		return delay;
	} else ext_cmd_stop = false;

	if (clear_rbc) {
		if (data[33]) {
			showWarning(localization.key['dash.clear.err'], 3000);
			clear_rbc = false;
		} else {
			brr(50);
			set("/rst 1", 0, 1);
			clear_rbc = false;
		}
	}

	if (resp != null && resp.len > 0) {
		data = resp.text.split(";").slice(1, 37);
		if (data.length === 36 && data[35] === "~") { //CRC
			//Watch rollback code
			calculate(data[33]);

			//Data need to be calculated
			for (let i = 0; i < data.length - 1; i++) data[i] *= 1; //Convert from string to int/float

			data[0] -= 40; //ECT
			data[1] -= 40; //EOT
			data[2] -= 40; //IAT
			data[3] -= 40; //ATF
			data[4] -= 40; //AAT
			data[5] -= 40; //EXT
			data[9] *= 2; //MAF
			data[10] = parseInt(map(data[10], 0, 147, 0, 100)); //TPS
			data[11] = cIGN(data[11]); //IGN
			data[7] ? data[12] *= 0.125 : data[12] = 0; //INJ time on RPM only
			data[14] = parseInt((data[14] * 100) / 125); //IAC
			data[15] /= 100; //AFR
			data[16] /= 200; //O2S1 Volt
			data[17] /= 200; //O2S2 Volt
			data[21] /= 100; //EOP
			data[22] /= 100; //FP
			let spd_tmp = gps_failed ? data[6] : gps_speed;
			let boost_calc = (data[8] - 101) / 100;
			dashboard.updateRPM(data[7]);
			updateGauge($("#tachometer"), data[7], 5000, 6000);
			dashboard.updateSPD(spd_tmp);
			dashboard.updateBoost(boost_calc);
			updateGauge($("#boost"), boost_calc, 1, 1.2);
			if (boost_calc >= -0.02) {
				$("#boost-digits").style.opacity = ".1";
				$("#boost-digits").style.textShadow = "unset";
				$("#boost-digits").style.color = "#000";
				$("#boost-digits").textContent = "-0.00";
			} else {
				$("#boost-digits").style.opacity = ".5";
				$("#boost-digits").style.textShadow = "0 0 3px #b7b7b7";
				$("#boost-digits").style.color = "#fff";
				$("#boost-digits").textContent = boost_calc.toFixed(2);
			}
			dashboard.updateEOP(data[21]);
			dashboard.updateVLT(data[32]);
			dashboard.updateECT(data[0]);
			dashboard.updateEGT(data[20]);
			dashboard.updateATF(data[3]);
			dashboard.updateIAT(data[2]);
			dashboard.updateEOT(data[1]);
			dashboard.updateAAT(data[4]);
			dashboard.updateEXT(data[5]);
			dashboard.updateAFR(data[15]);
			dashboard.updateFLP(data[22]);
			curr_spd = spd_tmp;
			
			if (data[21] > 0.3) {
				$("#eop-warning").style.opacity = ".1";
				$("#eop-warning").style.color = "#000";
				$("#eop-warning").style.filter = "unset";
			} else {
				$("#eop-warning").style.opacity = "1";
				$("#eop-warning").style.color = "red";
				$("#eop-warning").style.filter = "drop-shadow(0px 0px 2px red)";
			}
			
			if (data[32] > 11.9) {
				$("#vlt-warning").style.opacity = ".1";
				$("#vlt-warning").style.color = "#000";
				$("#vlt-warning").style.filter = "unset";
			} else {
				$("#vlt-warning").style.opacity = "1";
				$("#vlt-warning").style.color = "red";
				$("#vlt-warning").style.filter = "drop-shadow(0px 0px 2px red)";
			}

			//rollback
			if (data[33] > 0) {
				if (old_rlc != data[33]) {
					a_count = 0;
					beep = true;
				}
				old_rlc = data[33];
			} else {
				if (beep && warn_sended && bot !== null) {
					if (t_settings[24] === "enabled") {
						Screenshot('x').then(formData => {
							return bot.sendPhoto(formData, "🟢 <code>OK</code>", t_settings[19]);
						});
					} else {
						bot.sendMessage("🟢 <code>OK</code>", null, null, false);
					}
					warn_sended = false;
				}
				beep = false;
				a_count = 0;
				old_rlc = 0;
			}
			//indicators
			$("#fan_i").style.color = data[26] ? "springgreen" : "#777777";
			if (data[26] == 1) $("#fan_popup").textContent = localization.key['mdash.on'];
			else if (data[26] == 0) $("#fan_popup").textContent = localization.key['mdash.off'];
			else if (data[26] == 95) $("#fan_popup").textContent = localization.key['mdash.max'];
			else $("#fan_popup").textContent = data[26] + " %";

			if (data[0] >= safe_ect && data[1] >= safe_eot && data[3] >= safe_atf && data[25] != -1 && !data[33])
				$("#boost_i").style.color = "springgreen";
			else if (data[25] != -1)
				$("#boost_i").style.color = "bisque";
			else
				$("#boost_i").style.color = "#777777";
			$("#gps_i").style.color = gps_failed ? "#777777" : "springgreen";
			
			//motorhours and runtime
			motorhours = `${parseInt(data[24] / 60)}h`;
			engine_run = `${String(parseInt((data[23] / 60) / 60)).padStart(2, '0')}:${String(parseInt((data[23] / 60) % 60)).padStart(2, '0')}:${String(data[23] % 60).padStart(2, '0')}`;
		}
	}
	return delay;
}

function cIGN(a) {
	let tmp = ((parseInt(a) + 48) / 2 - 64);
	if (tmp == -40) tmp = 0;
	return tmp;
}

const gBit = (b, bitNumber) => (b >> bitNumber) & 0x01;

function calculate(number) {
	const events = [
		{ name: "KNK", needleId: null },
		{ name: "EGT", needleId: "egt" },
		{ name: "EOP", needleId: "oil" },
		{ name: "FLP", needleId: "flp" },
		{ name: "EOT", needleId: "eot" },
		{ name: "ECT", needleId: "water" },
		{ name: "OVB", needleId: "boost" }, // OVB и MAP используют needleId = "boost"
		{ name: "AFR", needleId: "afr" },
		{ name: "IAT", needleId: "iat" },
		{ name: "MAP", needleId: "boost" }, // OVB и MAP используют needleId = "boost"
		{ name: "FAN", needleId: null },
		{ name: "ATF", needleId: "atf" },
		{ name: "AAT", needleId: "aat" },
		{ name: "EXT", needleId: "ext" },
		{ name: "VLT", needleId: "volt" },
		{ name: "RPM", needleId: "tachometer" },
	];
	let msg = "";
	let hasErrors = false;

	// Проверяем, установлен ли хотя бы один из битов MAP или OVB
	const isOVBError = gBit(number, 6) === 1; // Индекс 6 (OVB)
	const isMAPError = gBit(number, 9) === 1; // Индекс 9 (MAP)
	const isBoostError = isOVBError || isMAPError;

	events.forEach((sensor, index) => {
		if (sensor.name === "OVB" || sensor.name === "MAP") {
			// Для OVB и MAP обрабатываем только один раз, так как они используют один needleId
			if (isBoostError) {
				if (sensor.name === "OVB" && isOVBError) {
					msg += `${sensor.name} `;
				}
				if (sensor.name === "MAP" && isMAPError) {
					msg += `${sensor.name} `;
				}
				$(`#${sensor.needleId}`).classList.add("blink"); // Добавляем класс с анимацией
				hasErrors = true;
			} else {
				$(`#${sensor.needleId}`).classList.remove("blink"); // Убираем анимацию
			}
		} else if (gBit(number, index) === 1) {
			// Обработка остальных событий
			msg += `${sensor.name} `;
			if (sensor.needleId !== null) {
				$(`#${sensor.needleId}`).classList.add("blink"); // Добавляем класс с анимацией
				hasErrors = true;
			}
		} else if (sensor.needleId !== null) {
			$(`#${sensor.needleId}`).classList.remove("blink"); // Убираем анимацию
		}
	});

	if (hasErrors) {
		$("#mil").style.color = "darkorange";
		$("#alarm_popup").style.minWidth = "";
		$("#alarm_popup").textContent = msg;
	} else {
		$("#mil").style.color = "";
		$("#alarm_popup").textContent = `${localization.key['mdash.last']} ${data[34]}`;
		$("#alarm_popup").style.setProperty('min-width', 'max-content', 'important');
	}

	return msg;
}

function do_beep() {
	window.setTimeout(do_beep, 3000);
	if (beep == false) return;
	a_count < 4 ? a_count++ : a_count = 4;
	if (a_count < 4) {
		try {
			if (a_count == 1 && bot !== null) {
				const code = calculate(data[33], true);
				if (t_settings[24] === "enabled") {

					bot.sendMessage(`🔴 <code>${code}</code>`, null, null, false);
				}
				warn_sended = true;
			}
			alarm.play();
		} catch (err) {}
		brr(250); //Vibrate 250ms. Safari not supported
	}
}

function logs_handler() {
    const currentTime = Date.now();

    // IndexedDB: инициализация и операции
    const dbName = 'TelemetryQueueDB';
    const storeName = 'logs';

    function openDB(callback) {
        const request = indexedDB.open(dbName, 1);

        request.onupgradeneeded = (event) => {
            const db = event.target.result;
            if (!db.objectStoreNames.contains(storeName)) {
                db.createObjectStore(storeName, { autoIncrement: true });
            }
        };

        request.onsuccess = (event) => callback(event.target.result);
    }

    function clearLogsFromDB(callback) {
        openDB((db) => {
            const tx = db.transaction([storeName], 'readwrite');
            const store = tx.objectStore(storeName);
            const req = store.clear();
            req.onsuccess = () => callback && callback();
        });
    }

    function saveLogsToDB(logs) {
        if (!logs || !logs.length) return;

        const chunkSize = 10000;
        let index = 0;

        function writeNextChunk() {
            openDB((db) => {
                const tx = db.transaction([storeName], 'readwrite');
                const store = tx.objectStore(storeName);
                const chunk = logs.slice(index, index + chunkSize);
                chunk.forEach((log) => store.add(log));
                tx.oncomplete = () => {
                    index += chunkSize;
                    if (index < logs.length) {
                        setTimeout(writeNextChunk, 100);
                        $("#tel-norm").style.display = "none";
                        $("#tel-sync").style.display = "block";
                    } else {
                        idb_empty = false;
                        $("#tel-sync").style.display = "none";
                        $("#tel-norm").style.display = "block";
                    }
                };
            });
        }

        writeNextChunk();
    }

    function getLogsFromDB(callback) {
        openDB((db) => {
            const tx = db.transaction([storeName], 'readonly');
            const store = tx.objectStore(storeName);
            const logs = [];
            store.openCursor().onsuccess = (event) => {
                const cursor = event.target.result;
                if (cursor) {
                    logs.push(cursor.value);
                    cursor.continue();
                } else {
                    idb_empty = logs.length === 0;
                    callback(logs);
                }
            };
        });
    }

    function deleteFirstNFromDB(n, callback) {
        if (idb_empty) return callback && callback(0);
        openDB((db) => {
            const tx = db.transaction([storeName], 'readwrite');
            const store = tx.objectStore(storeName);
            let count = 0;
            store.openCursor().onsuccess = (event) => {
                const cursor = event.target.result;
                if (cursor && count < n) {
                    store.delete(cursor.primaryKey);
                    count++;
                    cursor.continue();
                } else {
                    if (callback) callback(count);
                }
            };
        });
    }

    // Оффлайн переход
    if (alarm_on) {
        if (!isSavingToDB && t_log.length > map(freq, 100, 1000, 100, 10)) {
            isSavingToDB = true;
            const toSave = [...t_log];
            t_log = [];
            clearLogsFromDB(() => {
                saveLogsToDB(toSave);
                isSavingToDB = false;
            });
        }
        logsRestored = false;  // Reset the flag to allow restoration later
        restoringLogs = false;
        session_queued = false;
        let expirationTime = last_session + (session_stop * 60 * 1000);
        if (currentTime > expirationTime || datapoints >= SESS_LIMIT) {
            session_start = false; // Start new session request
            session = currentTime; // New session id
            localStorage.setItem("last_session_time", session);
            localStorage.setItem("last_session_datapoints", 0);
            last_session = session;
            session_stop_triggered = true;
        }
        if (session_stop_triggered) {
            session = currentTime;
        }
    }

    // Онлайн переход (восстановление)
    else if (!logsRestored && !restoringLogs) {
        restoringLogs = true;
        getLogsFromDB((logs) => {
            if (logs.length > 0) {
                t_log = logs.concat(t_log);
            }
            logsRestored = true;
            restoringLogs = false;
        });
    }

    // Проверка условий на выгрузку
    try {
        if (!loaded || gauges_error || alarm_on || data[35] !== "~" || ext_cmd_stop || !gaugesTested) {
            lastIDBSyncTime = currentTime;
            setTimeout(logs_handler, 1000);
            return;
        } else session_stop_triggered = false;
    } catch (e) {
        lastIDBSyncTime = currentTime;
        setTimeout(logs_handler, 1000);
        return;
    }

    // Local storage logs
    if (t_settings[13] === "enabled") {
        try {
            let storage_left = parseInt(map(logger.length, 0, 5000000, 0, 100));
            $("#sleft").textContent = storage_left + "%";
            if (storage_left < 100) {
                logger += [
                    currentTime, data[0], data[1], data[2], data[3], data[4], data[5], data[6],
                    data[7], data[8], data[9], data[10], data[11], data[12], data[13], data[14],
                    data[15], data[16], data[17], data[20], data[21], data[22], data[23],
                    parseInt(data[24] / 60), data[25], data[26], data[27], data[28],
                    data[29], data[30], data[31], data[32], data[33], gps_lat, gps_long,
                    gps_speed, odo_dash
                ].join(" ") + "\n";
                wr_freq++;
                if (wr_freq >= t_settings[14] * 10) {
                    localStorage.setItem("log", logger); //Store log in local storage 5mb limit
                    wr_freq = 0;
                }
            } else {
                if (!logger_full) {
                    localStorage.setItem("log", logger);
                    logger_full = true;
                }
                showWarning(localization.key['dash.logger.full']);
            }
        } catch (e) {
            logger_init();
        }
    }

    // Telemetry upload
    if (t_settings[0] === "enabled" && t_settings[1].length > 0) {
        const normalInterval = freq; // Интервал freq мс
        const errorInterval = 10000; // Интервал 10 сек

        // Если сессия ещё не подтверждена на сервере и ещё не помещена в очередь — ставим её в очередь
        if (!session_start && !session_queued) {
            const start_request = `session=${session}&time=${session}&lang=${lang}&profileName=${t_settings[2] || 'RedManage'}`;
            t_log.push("SESSION_START:" + start_request);
            session_queued = true; // отмечаем, что запрос уже в очереди (но НЕ подтверждён)
            localStorage.setItem("last_session_time", session);
            last_session = session;
        }

        const request = [
            "session=", session, "&id=RedManage&time=", currentTime, "&lang=", lang,
            "&kff1202=", ((data[8] - 101) / 100),
            "&k5=", data[0], "&k5c=", data[1], "&kf=", data[2],
            "&kb4=", data[3], "&k46=", data[4], "&k2101=", data[5],
            "&kd=", data[6], "&kc=", data[7], "&kb=", data[8],
            "&k10=", data[9], "&k11=", data[10], "&ke=", data[11],
            "&k2112=", data[12], "&k2100=", data[13], "&k2113=", data[14],
            "&k21cc=", data[15], "&kff1214=", data[16], "&kff1218=", data[17],
            "&k78=", data[20], "&k2111=", data[21], "&k2119=", data[22],
            "&k1f=", data[23], "&k2118=", parseInt(data[24] / 60),
            "&k2120=", data[25], "&k2122=", data[26], "&k2124=", data[27],
            "&k21e1=", data[28], "&k21e2=", data[29], "&k2125=", data[30],
            "&k2126=", data[31], "&kff1238=", data[32], "&k21fa=", data[33],
            "&kff1006=", gps_lat, "&kff1005=", gps_long, "&kff1001=", gps_speed,
            "&kff1204=", odo_trip, "&kff120c=", odo_dash
        ].join("");

        t_log.push(request); // Collect logs in array if connection to telemetry is lost

        // Лимит лога 1млн датапоинтов
        if (t_log.length > 1000000) {
          t_log.shift(); // Удаляем старые записи
        }

        xhr_timeout = t_log.length > 10 ? 60000 : 1000; // Change xhr timeout when we have a queue

        const uploadLog = (log) => {
            return new Promise((resolve, reject) => {
                const payload = log.startsWith("SESSION_START:") ? log.replace("SESSION_START:", "") : log;
                ajaxReq("POST", t_settings[1],
                    (resp) => {
                        if (resp !== "OK!") {
                            telemetry_error = true;
                            $("#tel_popup").textContent = resp;
                            reject(new Error("Upload failed: " + resp));
                        } else {
                            telemetry_error = false;
                            longOffline = false;
                            resolve({ isSessionStart: log.startsWith("SESSION_START:") });
                        }
                    },
                    (s, st) => {
                        telemetry_error = true;
                        $("#tel_popup").textContent = s !== 0 ? (!st ? localization.key['dash.tel.err'] : st) : localization.key['dash.tel.unav'];
                        longOffline = true;
                        reject(new Error("Upload error"));
                    },
                    payload,
                    t_settings[3]
                );
            });
        };

        const processLogs = async () => {
            if (isProcessing) return;
            isProcessing = true;
            try {
                while (t_log.length) {
                    const batch = t_log.slice(0, telemetry_error ? 1 : MAX_PARALLEL_UPLOADS);
                    const results = await Promise.allSettled(batch.map(uploadLog));
                    let processedCount = 0;

                    for (const res of results) {
                        if (res.status === "fulfilled") {
                            processedCount++;
                            const isSessionStart = res.value.isSessionStart;
                            if (isSessionStart) {
                                session_start = true;
                                session_queued = false;
                                datapoints = 0;
                                showNotification(localization.key['dash.tel.start']);
                            } else {
                                datapoints++;
                                if (datapoints >= SESS_LIMIT) {
                                    session_start = false;
                                    session = currentTime;
                                }
                            }
                        } else {
                            // Ошибка — прерываем, чтобы не терять очередь
                            telemetry_error = true;
                            break;
                        }
                    }

                    // Удаляем успешно обработанные логи
                    if (processedCount > 0) {
                        t_log.splice(0, processedCount);
                        if (!idb_empty) deleteFirstNFromDB(processedCount);
                    }

                    // Если была ошибка — выходим, не продолжаем дальше
                    if (telemetry_error) break;

                    if (t_log.length > 5) {
                        $("#tel_popup").textContent = localization.key['dash.tel.queue'] + t_log.length;
                    }
                }
            } finally {
                isProcessing = false;
            }
        };

        // Управление частотой вызова processLogs
        const currentInterval = telemetry_error ? errorInterval : normalInterval;
        if (currentTime - lastProcessTime >= currentInterval) {
            processLogs();
            lastProcessTime = currentTime;
        }

        $("#tel_i").style.color = telemetry_error ? "red" : (t_log.length > 10 ? "darkorange" : "springgreen");
        if (t_log.length <= 1 && !telemetry_error) $("#tel_popup").textContent = localization.key['dash.tel.online'];
    }

    // Автосинхронизация очереди в IndexedDB
    if (currentTime - lastIDBSyncTime >= IDB_SYNC_INTERVAL) {
        lastIDBSyncTime = currentTime;
        localStorage.setItem("last_session_datapoints", datapoints);
        if (t_log.length > 10 && !isProcessing && !isSavingToDB) {
            IDB_SYNC_INTERVAL = 59000;
            isSavingToDB = true;
            const toSave = [...t_log];
            clearLogsFromDB(() => {
                saveLogsToDB(toSave);
                isSavingToDB = false;
            });
        } else {
            IDB_SYNC_INTERVAL = 3000;
        }
    }

    // Планирование следующего вызова
    setTimeout(
        logs_handler,
        t_settings[0] === "enabled" ? (session_start ? freq : longOffline ? freq : 2500) : freq
    );
}

function updateSafe(resp_safe) {

	if (resp_safe != null && resp_safe.len > 0) {
		data_safe = resp_safe.text.split(";").slice(1, 406);

		if (data_safe.length !== 405 || data_safe[404] !== "~") {

		}

		safe_ect = data_safe[250] - 40;
		safe_eot = data_safe[248] - 40;
		safe_atf = data_safe[297] - 40;
		loaded = true;
		document.querySelector('footer').style.opacity = '.2';
	} else readSafe();
}

let odoSaveCounter = 0;
let isOffline = false;

function initOdometer() {
	if (gauges_error || alarm_on) { //Если offline ничего не делаем и сохраняем один раз текущее значение odo на всякий случай
		if (!isOffline) {
		    if (odo_curr > 0) { // записываем только если значение не пустое, может прилететь разовый gauges_error на старте и одометр обнулится
			localStorage.setItem('odo', odo_curr);
		    }
			isOffline = true;
		}
		return;
	} else isOffline = false;
	if (odo_mem === undefined) {
		odo_mem = parseFloat(localStorage.getItem('odo')) || 0;
		if (odo_mem >= 9999999) odo_mem = 0;
		trip_exclude = odo_mem;
	}

	if (curr_spd) {
		// Вычисляем пройденное расстояние за 1 секунду
		let distance = curr_spd / 3600; // км/ч -> км/с
		odo_curr = odo_mem + distance;

		if (odo_curr >= 9999999) {
			odo_curr = 0;
			odo_mem = 0;
			trip_exclude = 0;
		}

		// Увеличиваем счетчик
		odoSaveCounter++;

		// Сохраняем значение в localStorage каждые 10 секунд
		if (odoSaveCounter >= 10) {
			localStorage.setItem('odo', odo_curr);
			odoSaveCounter = 0;
		}

		// Обновляем odo_mem для следующей итерации
		odo_mem = odo_curr;
	} else {
		odo_curr = odo_mem;
	}

	odo_dash = odo_curr.toFixed(2);
	odo_trip = Math.abs(odo_curr - trip_exclude).toFixed(2);
}

function processDash(init = null) {
	let tachometer, speedometer, boost, oil, volt, water, egt, atf, iat, eot, aat, ext, afr, flp;
	let tachPeaks, speedPeaks, boostPeaks;

	// Функция для отображения пиковых значений
	function showPeaks(gauge, options = { showMax: true, showMin: true }) {
		const peaks = {};
    
		if (options.showMax) {
			const maxPeak = document.createElement('div');
			maxPeak.className = 'peak-max';
			maxPeak.style.width = '3px';
			maxPeak.style.height = gauge.needle.offsetHeight / 8 + 'px';
			maxPeak.style.left = 'calc(50% - 2px)';
			maxPeak.style.bottom = '50%';
			maxPeak.style.transformOrigin = '50% 100%';
			gauge.element.appendChild(maxPeak);
			peaks.maxPeak = maxPeak;
		}
    
		if (options.showMin) {
			const minPeak = document.createElement('div');
			minPeak.className = 'peak-min';
			minPeak.style.width = '3px';
			minPeak.style.height = gauge.needle.offsetHeight / 8 + 'px';
			minPeak.style.left = 'calc(50% - 2px)';
			minPeak.style.bottom = '50%';
			minPeak.style.transformOrigin = '50% 100%';
			gauge.element.appendChild(minPeak);
			peaks.minPeak = minPeak;
		}

		return {
			updatePeaks: () => {
				if (options.showMax) {
					const maxPercentage = (gauge.peakMax - gauge.minValue) / (gauge.maxValue - gauge.minValue);
					const maxDegrees = gauge.startAngle + (maxPercentage * gauge.gaugeArc);
					peaks.maxPeak.style.transform = `rotate(${maxDegrees}deg) translateY(-800%)`;
				}
				if (options.showMin) {
					const minPercentage = (gauge.peakMin - gauge.minValue) / (gauge.maxValue - gauge.minValue);
					const minDegrees = gauge.startAngle + (minPercentage * gauge.gaugeArc);
					peaks.minPeak.style.transform = `rotate(${minDegrees}deg) translateY(-800%)`;
				}
			},
			updateMaxPeak: (newValue) => {
				if (peaks.maxPeak) {
					// Ограничиваем newValue диапазоном gauge
					newValue = Math.min(Math.max(newValue, gauge.minValue), gauge.maxValue);
					
					const maxPercentage = (newValue - gauge.minValue) / (gauge.maxValue - gauge.minValue);
					const maxDegrees = gauge.startAngle + (maxPercentage * gauge.gaugeArc);
					peaks.maxPeak.style.transform = `rotate(${maxDegrees}deg) translateY(-800%)`;
					
					// Обновляем значение peakMax в объекте gauge
					gauge.peakMax = newValue;
				}
			},
			updateMinPeak: (newValue) => {
				if (peaks.minPeak) {
					// Ограничиваем newValue диапазоном gauge
					newValue = Math.min(Math.max(newValue, gauge.minValue), gauge.maxValue);
					
					const minPercentage = (newValue - gauge.minValue) / (gauge.maxValue - gauge.minValue);
					const minDegrees = gauge.startAngle + (minPercentage * gauge.gaugeArc);
					peaks.minPeak.style.transform = `rotate(${minDegrees}deg) translateY(-800%)`;
					
					// Обновляем значение peakMin в объекте gauge
					gauge.peakMin = newValue;
				}
			}
		};
	}

	if (init) {
		// Создаем экземпляры приборов
		/*
			Формула рассчета линейности
			количество делений = (максимальное значение / шаг) + 1
		*/
		tachometer = new Gauge(document.getElementById('tachometer'), 8000, 0, 9, 145);
		speedometer = new Gauge(document.getElementById('speedometer'), 240, 0, 13);
		boost = new Gauge(document.getElementById('boost'), 2, 0, 5, 140, -10);
		oil = new SubGauge(document.getElementById('oil'), 10, 0, 120, -150);
		volt = new SubGauge(document.getElementById('volt'), 18, 0, 120, -150);
		water = new SubGauge(document.getElementById('water'), 150, -40, 120, -150);
		egt = new SubGauge(document.getElementById('egt'), 1000, 0, 195, 65);
		atf = new SubGauge(document.getElementById('atf'), 150, -40, 190, 105);
		iat = new SubGauge(document.getElementById('iat'), 150, -40, 210, 95);
		eot = new SubGauge(document.getElementById('eot'), 150, -40, 215, 50);
		aat = new SubGauge(document.getElementById('aat'), 150, -40, 225, 0);
		ext = new SubGauge(document.getElementById('ext'), 150, -40, 225, 135);
		afr = new SubGauge(document.getElementById('afr'), 25, 0, 220, 220);
		flp = new SubGauge(document.getElementById('flp'), 10, 0, 210, 280);

		// Создаем отображение пиков для каждого прибора
		tachPeaks = showPeaks(tachometer, { showMax: true, showMin: false });
		speedPeaks = showPeaks(speedometer, { showMax: true, showMin: false });
		boostPeaks = showPeaks(boost, { showMax: true, showMin: false });

		// Добавляем градиентную подсветку шкал
		const gauges = document.querySelectorAll('.gauge');
		gauges.forEach(gauge => {
			gauge.style.background = `
        radial-gradient(circle at 50% 50%,
        #2a2a2a,
        #1a1a1a 60%,
        #000000 100%)
    `;
			// Добавляем внутреннюю окантовку
			const border = document.createElement('div');
			border.style.cssText = `
        position: absolute;
        top: 5%;
        left: 5%;
        right: 5%;
        bottom: 5%;
        border: 2px solid #333;
        border-radius: 50%;
        pointer-events: none;
    `;
			gauge.appendChild(border);
		});
		// Добавляем подписи к дополнительным приборам
		//const subGaugeLabels = ['OIL', 'VOLT', 'TEMP'];
		document.querySelectorAll('.sub-gauge').forEach((gauge, index) => {
			const label = document.createElement('div');
			label.style.cssText = `
        position: absolute;
        width: 8px; /* Можно изменить размер для суб-шкалы */
        height: 8px; /* Можно изменить размер для суб-шкалы */
        background: #000;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 5px 1px rgba(0,0,0,0.5);
		z-index: 2;
    `;
			//label.textContent = subGaugeLabels[index];
			gauge.appendChild(label);
		});
		// Добавляем единицы измерения
		const units = {
			tachometer: 'x1000r/min',
			speedometer: 'km/h',
			boost: 'Boost'
		};
		Object.entries(units).forEach(([id, unit]) => {
			const gauge = document.getElementById(id);
			if (gauge) {
				const unitLabel = document.createElement('div');
				unitLabel.id = `${id}-label`; // Добавляем уникальный id
				unitLabel.style.cssText = `
            position: absolute;
            bottom: 7%;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 10px;
        `;
				unitLabel.textContent = unit;
				gauge.appendChild(unitLabel);
			}
		});
		
		const tachometerLabel = document.getElementById('tachometer-label');

		if (tachometerLabel) {
			let currentIndex = 0;
			let dynamicInterval = null;

			const values = [
				{ type: 'static', value: 'x1000r/min' },
				{ type: 'dynamic', update: () => `${engine_run}` },
				{ type: 'dynamic', update: () => `${motorhours}` }
			];

			// Функция для обновления текста
			const updateLabel = () => {
				const currentValue = values[currentIndex];
				
				if (dynamicInterval) {
					clearInterval(dynamicInterval);
					dynamicInterval = null;
				}

				if (currentValue.type === 'dynamic') {
					tachometerLabel.textContent = currentValue.update();
					dynamicInterval = setInterval(() => {
						tachometerLabel.textContent = currentValue.update();
					}, 1000);
				} else {
					tachometerLabel.textContent = currentValue.value;
				}

				currentIndex = (currentIndex + 1) % values.length;
			};

			// Обновляем текст сразу при запуске
			updateLabel();

			// Устанавливаем интервал для обновления каждые 10 секунд
			setInterval(updateLabel, 10000);
		}
		
		// Добавляем эффект свечения для стрелок
		document.querySelectorAll('.needle').forEach(needle => {
			needle.style.boxShadow = '0 0 5px #f00';
		});
		// Добавляем эффект отражения на стекле
		gauges.forEach(gauge => {
			const reflection = document.createElement('div');
			reflection.style.cssText = `
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 50%;
        background: linear-gradient(180deg, 
            rgba(255,255,255,0.1) 0%,
            rgba(255,255,255,0) 100%);
        border-radius: 50% 50% 0 0;
        pointer-events: none;
    `;
			gauge.appendChild(reflection);
		});
		// Добавляем центральную точку стрелок
		gauges.forEach(gauge => {
			const centerPoint = document.createElement('div');
			centerPoint.style.cssText = `
        position: absolute;
        width: 15px;
        height: 15px;
        background: #000;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 5px 2px rgba(0,0,0,0.5);
		z-index: 2;
    `;
			gauge.appendChild(centerPoint);
		});
		//Сдвигаем грядки, вжух
		let element = document.querySelector('.dashboard');
		element.setAttribute('style', 'gap: 20px;');
	}
	const dashboard = {
		resetPeakRPM: (value) => {
			tachPeaks.updateMaxPeak(value);
		},
		resetPeakSPD: (value) => {
			speedPeaks.updateMaxPeak(value);
		},
		resetPeakBoost: (value) => {
			boostPeaks.updateMaxPeak(value);
		},
		updateRPM: (value) => {
			tachometer.setValue(value);
			tachPeaks.updatePeaks();
		},
		updateSPD: (value) => {
			speedometer.setValue(value);
			speedPeaks.updatePeaks();
		},
		updateBoost: (value) => {
			boost.setValue(value);
			boostPeaks.updatePeaks();
		},
		updateEOP: (value) => oil.setValue(value),
		updateVLT: (value) => volt.setValue(value),
		updateECT: (value) => water.setValue(value),
		updateEGT: (value) => egt.setValue(value),
		updateATF: (value) => atf.setValue(value),
		updateIAT: (value) => iat.setValue(value),
		updateEOT: (value) => eot.setValue(value),
		updateAAT: (value) => aat.setValue(value),
		updateEXT: (value) => ext.setValue(value),
		updateAFR: (value) => afr.setValue(value),
		updateFLP: (value) => flp.setValue(value)
	};

	// Устанавливаем начальные значения для всех приборов
	if (init) {
		const initialValues = {
			updateRPM: 0,
			updateSPD: 0,
			updateBoost: 0,
			updateEOP: 0,
			updateVLT: 0,
			updateECT: -40,
			updateEGT: 0,
			updateATF: -40,
			updateIAT: -40,
			updateEOT: -40,
			updateAAT: -40,
			updateEXT: -40,
			updateAFR: 0,
			updateFLP: 0
		};

		Object.entries(initialValues).forEach(([method, value]) => {
			if (dashboard[method]) {
				dashboard[method](value);
			}
		});
	}

	return dashboard;
}

//Ждем пока основной контейнер станет видимым, потом выполняем инициализацию грядки
const waitForVisibility = async () => {
	while (true) {
		const element = document.getElementById('x');
		if (element && getComputedStyle(element).display !== 'none') {
			$("#main").style.transform = `scale(${zoom})`; // Применяем настройки масштабирования
			dashboard = processDash(true); // Инициализируем разметку

			// Плавно применяем opacity к каждому элементу с классом .number
			const numberElements = document.querySelectorAll('.number');
			for (let i = 0; i < numberElements.length; i++) {
				numberElements[i].style.opacity = '1'; // Устанавливаем opacity
				await new Promise(resolve => setTimeout(resolve, 25)); // Ждем 25 мс перед следующим элементом
			}

			break; // Выходим из цикла
		}
		await new Promise(resolve => setTimeout(resolve, 10)); // Ждем 10 мс перед следующей проверкой
	}
};
